<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <link rel="stylesheet" href="css/Bar-game.css">
</head>
<body>
    <div class="container">
        
       
        <div class="game-area">
            <div id="grid-1" class="grid"></div>
            <div id="grid-2" class="grid"></div>
            <div id="grid-3" class="grid"></div>
            <div id="grid-4" class="grid"></div>
            <div id="grid-5" class="grid"></div>
            <div id="grid-6" class="grid"></div>
            <div id="grid-7" class="grid"></div>
            <div id="grid-8" class="grid"></div>
            <div id="grid-9" class="grid"></div>
            <div id="grid-10" class="grid"></div>
            <!-- <div id="grid-11" class="grid"></div>
            <div id="grid-12" class="grid"></div>
            <div id="grid-13" class="grid"></div>
            <div id="grid-14" class="grid"></div>
            <div id="grid-15" class="grid"></div> -->
        </div>

        
        <hr class="separator">
        
        
        <button id="stop-button" class="stop-button">Stop</button>
        
    </div>

    
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="gameMessage"></p>
        </div>
    </div>

    <script src="script/Bar-game.js"></script>
</body>
</html>
