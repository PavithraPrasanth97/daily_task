<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="css/Guess the word.css">
</head>
<body>
    <div id="container">
        <h1>Guess the Word Game</h1>
        <div id="wordDisplay"></div>
        <input id="guessInput" type="text" placeholder="Guess a letter" maxlength="1">
        <button id="guessId">Guess</button>
        <button id="resetId">Reset</button>
        <p id="message"></p>
        <p>Remaining Guesses: <span id="remainingGuesses">10</span></p>
    </div>
    <script src="script/Guess the word.js"></script>
</body>
</html>
